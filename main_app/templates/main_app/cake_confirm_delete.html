{% extends 'base.html' %} {% block content %}
<div id="del-conf">
  <h4>
    Are you sure you want to delete <b><u>{{ object.name }}</u></b
    >?
  </h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn" id="confirm-btn" /> &nbsp;
    <a href="{% url 'detail' cake.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
